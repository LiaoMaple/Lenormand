    function showCardDescription() {
        let selectedCards = [
            document.getElementById("cardSelect1").value,
            document.getElementById("cardSelect2").value,
            document.getElementById("cardSelect3").value
        ];

        // 如果有選擇任何卡牌，就顯示解釋區域

            let descriptionHtml = "<h2>選擇的卡牌解釋：</h2>";

            selectedCards.forEach(card => {
                if (card) {
                    descriptionHtml += `<p><strong>${card}</strong>: ${cardDescriptions[card]}</p>`;
                }
            });

            document.getElementById("cardDescription").innerHTML = descriptionHtml;
            document.getElementById("cardDescription").style.display = "block"; // 顯示解釋區域
        } else {
            document.getElementById("cardDescription").style.display = "none"; // 隱藏解釋區域
        }
